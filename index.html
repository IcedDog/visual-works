<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/p5"></script>
  <script src="https://unpkg.com/p5/lib/addons/p5.sound.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>visual works</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
      font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;
    }
  </style>
</head>

<body>
  <div class="bg-black/50 backdrop-blur-lg w-screen h-screen absolute top-0 left-0 z-30 duration-200"
    id="backdrop-overlay"></div>
  <div id="pause-overlay" class="float-left absolute duration-200 z-30">
    <div id="pause-button" class="btn btn-circle btn-lg m-5 place-items-center">| |</div>
    <br>
    <div id="reload-button" class="btn btn-circle btn-lg m-5 place-items-center"> â†» </div>
  </div>
  <div
    class="card bg-base-100 min-w-52 w-2/5 shadow-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 duration-200 bg-base-200 z-30"
    id="files-card">
    <a class="btn btn-circle btn-ghost absolute right-5 top-5 text-neutral-content"
      href="https://github.com/IcedDog/visual-works" target="_blank">
      <svg preserveAspectRatio="xMidYMid meet" width="32" height="32" viewBox="0 0 98 96"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
          fill="#2a323c" />
      </svg>
    </a>
    <div class="card-body">
      <div class="card-title">visual works</div>
      <div class="card-subtitle">Select a file to run. Pause button is at the upper left.</div>
      <div class="overflow-x-auto rounded-box shadow-lg">
        <table class="table table-pin-rows w-full" id="files-table">
          <thead class="border-b-0">
            <tr>
              <th class="bg-base-100">Name</th>
              <th class="bg-base-100">Description</th>
              <th class="bg-base-100">Run</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card-actions justify-end" id="card-actions">
        <div class="text-neutral-content self-center" id="p5_loading">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline text-neutral-content" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Loading...
        </div>
        <div class="btn btn-neutral" id="restart-button">Restart</div>
        <div class="btn btn-primary" id="close-button">Close</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
