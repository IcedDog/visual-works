<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/p5"></script>
  <script src="https://unpkg.com/p5/lib/addons/p5.sound.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>visual works</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
      font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;
    }
  </style>
</head>

<body>
  <div id="pause-overlay" class="float-left absolute duration-200 z-10">
    <div id="pause-button" class="btn btn-circle btn-lg m-5 place-items-center">| |</div>
    <br>
    <div id="reload-button" class="btn btn-circle btn-lg m-5 place-items-center"> â†» </div>
  </div>
  <div
    class="card bg-base-100 min-w-52 w-2/5 shadow-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 duration-200 bg-base-200 z-10"
    id="files-card">
    <div class="card-body">
      <div class="card-title">visual works</div>
      <div class="card-subtitle">Select a file to run. Pause button is at the upper left.</div>
      <div class="overflow-x-auto rounded-box shadow-lg">
        <table class="table table-pin-rows w-full" id="files-table">
          <thead class="border-b-0">
            <tr>
              <th class="bg-base-100">Name</th>
              <th class="bg-base-100">Description</th>
              <th class="bg-base-100">Run</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card-actions justify-end" id="card-actions">
        <div class="text-neutral-content self-center" id="p5_loading">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline text-neutral-content" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Loading...
        </div>
        <div class="btn btn-neutral" id="restart-button">Restart</div>
        <div class="btn btn-primary" id="close-button">Close</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
